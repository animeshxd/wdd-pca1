<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Nature & Wildlife</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1>Gallery - Nature & Wildlife</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Get in Touch</a></li> <!-- Updated text -->
            </ul>
        </nav>
    </header>

    <main>
        <h2>Explore the Wonders of Nature</h2>
        <div class="gallery"></div>
    </main>

    <footer>
        <p>&copy; 2025 Nature & Wildlife</p>
    </footer>

    <script>
        const images = [
            { src: "images/Gemini_Generated_Image_510hx3510hx3510h.jpg", alt: "Quokka" },
            { src: "images/Gemini_Generated_Image_8lw5p68lw5p68lw5.jpg", alt: "Narwhal" },
            { src: "images/Gemini_Generated_Image_b7vfilb7vfilb7vf.jpg", alt: "Axolotl" },
            { src: "images/Gemini_Generated_Image_f5pr7kf5pr7kf5pr.jpg", alt: "Capybara" },
            { src: "images/Gemini_Generated_Image_Aye-aye.jpg", alt: "Aye-aye" },
            { src: "images/Gemini_Generated_Image_Frilled Shark.jpg", alt: "Frilled Shark" },
            { src: "images/Gemini_Generated_Image_Leafy Seadragon.jpg", alt: "Leafy Seadragon" },
            { src: "images/Gemini_Generated_Image_Vampire Squid.jpg", alt: "Vampire Squid" }
        ];

        const galleryDiv = document.querySelector('.gallery');
        images.forEach(image => {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');

            const imgElement = document.createElement('img');
            imgElement.src = image.src;
            imgElement.alt = image.alt;

            const caption = document.createElement('span');
            caption.classList.add('caption');
            caption.textContent = image.alt;

            galleryItem.appendChild(imgElement);
            galleryItem.appendChild(caption);
            galleryDiv.appendChild(galleryItem);
        });
    </script>
</body>

</html>
